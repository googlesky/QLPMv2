<!DOCTYPE html>
<html>

<head>
    <script src="bower_components/webcomponentsjs/webcomponentsjs.min.js"></script>
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-pages/core-pages.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
    <style>
    html, body {
        height: 100%;
        margin: 0;
    }
    body {
        font-family: sans-serif;
    }
    core-toolbar {
        background-color: #03A9F4;
        color: #FFF;
    }
    .content {
        height: 5000px;
        padding: 20px;
    }
    section {
        width: 300px;
        height: auto;
    }
    core-scaffold {
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
    }
        /* some default styles for mode="cover" on core-scaffold */
    core-scaffold[mode=cover]::shadow core-header-panel::shadow #mainContainer {
      left: 120px;
    }
    
    core-scaffold[mode=cover] .content {
      margin: 20px 100px 20px 0;
    }
    core-header-panel core-item {
      padding: 2px 12px;
      line-height: 60px;
    }
    core-header-panel  core-item:not(:first-of-type) {
      border-top: 1px solid #f5f5f5;
    }
    core-header-panel core-item:hover,
    core-header-panel core-item:focus {
      background-color: #fcfcfc;
      color: #222;
    }
    core-header-panel core-item[active] {
      border-right: 6px solid #2980b9;
    }
    core-selector > core-item.core-selected {
        transition: all 300ms ease-in-out;
        background-color: #e1e1e1;
    }
    core-item > span {
        margin-left: 5px;
    }
    </style>
</head>

<body unresolved>
<template is="auto-binding">
    <core-scaffold>
        <core-header-panel navigation flex mode="seamed">
            <core-toolbar>
                Application
            </core-toolbar>
            <core-selector selected="0" selectedIndex="{{selected}}">
                <core-item>
                    <core-icon icon="home"></core-icon>
                    <span>Home Page</span>
                </core-item>
                <core-item>
                    <core-icon icon="settings"></core-icon>
                    <span>function</span>
                </core-item>
            </core-selector>
        </core-header-panel>
        <div tool>Noi dung {{selected}}</div>
        <core-pages selected="{{selected}}">
            <div class="content1">Noi dung cua menu 1</div><!-- End .content1 -->
            <div class="content2">Noi dung cua menu 2</div><!-- End .content2 -->
        </core-pages>
        <!-- End .content -->
    </core-scaffold>
</template>
</body>

</html>
